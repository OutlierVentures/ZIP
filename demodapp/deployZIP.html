<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.3/milligram.min.css">
  </head>
  <body class="container" style="padding-top: 3%;">
    <h2><a href="index.html">Create and move ZIP</a></h2>

    <hr />

    <div class="row">
      <div class="column">
        <label>Your Account<label>
        <blockquote><p><em id="accountAddress">Loading..</em></p></blockquote>
      </div>
      <div class="column">
        <label>Token Balance</label>
        <blockquote><p><em id="tokenBalance">Loading..</em> (<span class="tokenSymbol"></span>)</p></blockquote>
      </div>
      <div class="column">
        <label>Token Name</label>
        <blockquote><p><em id="tokenName">Loading..</em></p></blockquote>
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="column">
        <label>Transfer To</label>
        <input type="text" id="transferAddress" placeholder="CONTRACT ADDRESS HERE" />
      </div>
      <div class="column">
        <label>Token Amount</label>
        <input type="number" id="transferAmount" placeholder="4700" />
      </div>
      <div class="column">
        <br />
        <button id="transferTokens">Transfer Tokens</button>
      </div>
    </div>

    <div id="transferResponse" style="padding: 20px; display: none; border: 1px solid #9b4dca">
    </div>

    <hr />

    <div class="row">
      <div class="column">
        <label>Address</label>
        <input type="text" id="balanceAddress" placeholder="CONTRACT ADDRESS HERE" />
      </div>
      <div class="column">
        <br />
        <button id="balanceOf">Get Balance</button>
      </div>
    </div>

    <div id="balanceResponse" style="padding: 20px; display: none; border: 1px solid #9b4dca">
    </div>

    <hr />

    <script type="text/javascript" src="https://raw.githubusercontent.com/ethjs/examples/master/ethereumjs-testrpc.js"></script> <!--Required if no metamask-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ethjs@0.3.4/dist/ethjs.min.js"></script>
    <script type="text/javascript" src="./deployZIP.js"></script>
  </body>
</html>
